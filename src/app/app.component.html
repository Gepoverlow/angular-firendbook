<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand m-1" href="#"> Friendbook </a>
  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a
        class="nav-link"
        type="button"
        data-toggle="modal"
        data-target="#addPostModal"
        style="margin-right: 2em"
        >Add Post
      </a>
    </li>
  </ul>
</nav>

<div class="row" data-masonry='{"percentPosition": true }' style="width: 100%">
  <div class="card m-1" style="width: 18rem" *ngFor="let post of posts">
    <div class="card-body">
      <h5 class="card-title">{{ post.postAuthor }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">
        {{ post.creationDate }}
      </h6>
      <p class="card-text">{{ post.postContent }}</p>
    </div>
  </div>
</div>

<!--           -->

<div
  class="modal fade"
  id="addPostModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addPostModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addPostModalLabel">Add Post</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="addPost(addForm)">
          <div class="form-group">
            <label for="author">Author</label>
            <input
              type="text"
              name="postAuthor"
              ngModel
              class="form-control"
              id="author"
              placeholder="Post Author"
              required
            />
          </div>
          <div class="form-group">
            <label for="post">Post Content</label>
            <input
              type="post"
              ngModel
              name="postContent"
              class="form-control"
              id="post"
              placeholder="Write your post here..."
              required
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="addFormId"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              [disabled]="addForm.invalid"
              type="submit"
              class="btn btn-primary"
            >
              Submit Post
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
